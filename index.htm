<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>Exemplo de uso do Typed.js</title>
      <link
      rel="stylesheet"
         href="Components/NavBar/NavBar.css"
      />
      <link
         rel="stylesheet"
         href="Components/Main/main.css"
      />
   </head>
   <body>
      <header>
         <p class="Port-P">Port<span class="Port-S">fólio</span></p>
         <div class="opcoes">
            <li class="links-cabecalho"><a>Inicio</a></li>
            <li class="links-cabecalho"><a>Sobre</a></li>
            <li class="links-cabecalho"><a>Serviços</a></li>
            <li class="links-cabecalho"><a>Especialidade</a></li>
          </div>
        </header>
        <main>
          <div class="grupo-main">
            <p class="paragrafo-main">
              Ola, meu nome é<br /><span class="nome-main">Victor Hugo</span><br />eu sou <span class="typed"></span>
            </p>
            <button>Contratar-me</button>
          </div>
        </main>
        
        <script src="TrocaNome.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
   </body>
</html>
